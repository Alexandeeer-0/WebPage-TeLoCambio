<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Te Lo Cambio</title>
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Te Lo Cambio</h2>
            </div>
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="#"><i class="fas fa-home"></i> Inicio</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-exchange-alt"></i> Mis Intercambios</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-box"></i> Mis Productos</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-heart"></i> Favoritos</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-user"></i> Perfil</a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar productos...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-menu">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="static/images/avatar-placeholder.jpg" alt="Usuario">
                        <span>Usuario</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <section class="stats-section">
                    <div class="stat-card">
                        <i class="fas fa-exchange-alt"></i>
                        <div class="stat-info">
                            <h3>Intercambios Totales</h3>
                            <p>15</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-box"></i>
                        <div class="stat-info">
                            <h3>Productos Activos</h3>
                            <p>8</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <div class="stat-info">
                            <h3>Valoración Media</h3>
                            <p>4.5</p>
                        </div>
                    </div>
                </section>

                <section class="recent-activity">
                    <h2>Actividad Reciente</h2>
                    <div class="activity-list">
                        <!-- Las actividades se cargarán dinámicamente con JavaScript -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="static/js/dashboard.js"></script>
</body>
</html>
